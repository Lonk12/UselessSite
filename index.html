<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>
    <!-- No button is needed, as we want to redirect on page load -->

    <script>
        window.onload = function() {
            // Replace 'target_page.html' with the actual URL of the page you want to redirect to
            window.location.href = 'https://www.google.com/';
        };
    </script>
</body>
</html>
